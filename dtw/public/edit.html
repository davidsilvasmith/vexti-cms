<!DOCTYPE html>

<html>
    <head>
        <title>PageDown Demo Page</title>
        
        <link rel="stylesheet" type="text/css" href="/stylesheets/demo.css" />
        
        <script type="text/javascript" src="/javascripts/Markdown.Converter.js"></script>
        <script type="text/javascript" src="/javascripts/Markdown.Sanitizer.js"></script>
        <script type="text/javascript" src="/javascripts/Markdown.Editor.js"></script>
    </head>
    
    <body>
        <div class="wmd-panel">
            <div id="wmd-button-bar"></div>
            <textarea class="wmd-input" id="wmd-input">
This is the *first* editor.
------------------------------

Just plain **Markdown**, except that the input is sanitized:

<marquee>I'm the ghost from the past!</marquee>

and that it implements "fenced blockquotes" via a plugin:

"""
Do it like this:

1. Have idea.
2. ???
3. Profit!
"""
</textarea>
        </div>
        <div id="wmd-preview" class="wmd-panel wmd-preview"></div>
        
        <script type="text/javascript">
            (function () {
                var converter1 = Markdown.getSanitizingConverter();
                
                converter1.hooks.chain("preBlockGamut", function (text, rbg) {
                    return text.replace(/^ {0,3}""" *\n((?:.*?\n)+?) {0,3}""" *$/gm, function (whole, inner) {
                        return "<blockquote>" + rbg(inner) + "</blockquote>\n";
                    });
                });
                
                var editor1 = new Markdown.Editor(converter1);
                
                editor1.run();
                
                var help = function () { alert("Do you need help?"); }
                var options = {
                    helpButton: { handler: help },
                    strings: { quoteexample: "whatever you're quoting, put it right here" }
                };
            })();

            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = process;
            console.log("before get");
            xhr.open("GET", "/raw-markdown/_posts/2015-02-12-satoshi-roundtable-scheme-exposed.md", true);
            console.log("after get");
            xhr.send();

            function process()
            {
            console.log("in process");
            console.log (xhr.readyState);
              if (xhr.readyState == 4) {
                var resp = xhr.responseText;

                // resp now has the text and you can process it.
            var firstTriple = resp.indexOf("---");
            if(firstTriple != -1) {
                var secondTriple = resp.indexOf("---", 3);
                //308
                var breakOff = secondTriple + 3;
                var header = resp.substring(0, breakOff);
                var body = resp.substring(breakOff);
                console.log(header);
            }
            document.getElementById('wmd-input').value = body;
              }
            }
        </script>
    </body>
</html>
